<!DOCTYPE html>
<html>
<head>
    <title>Вінтоняк Василь Дмитрович</title>
</head>
<body>
    <h1>Вінтоняк Василь Дмитрович</h1>
    <form action="/cgi-bin/process_form.py" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label>Стать:</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Чоловік</label><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Жінка</label><br><br>

        <label>Інтереси:</label><br>
        <input type="checkbox" name="interests" value="politics" id="politics">
        <label for="politics">Політика</label><br>
        <input type="checkbox" name="interests" value="culture" id="culture">
        <label for="culture">Культура</label><br>
        <input type="checkbox" name="interests" value="history" id="history">
        <label for="history">Історія</label><br><br>

        <label for="city">Оберіть своє місто:</label>
        <select name="city" id="city">
            <option value="kyiv">Київ</option>
            <option value="lviv">Львів</option>
            <option value="odessa">Одеса</option>
            <option value="ivano-frankivsk">Івано-франківськ</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
